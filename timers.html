<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" charset="UTF-8" content="width=device-width, initial-scale=1.0">
    <title>Noah Chaim Freedman</title>
    <link rel="stylesheet" href="main.css">
</head>
<body class="main-theme">
    <div class="content">
        <br>
        <div class="content-title">
            <h1><i>timers</i></h1>
        </div>
        <div style="text-align:center; width:90%">
            <b><u>Research Rotation with George Tseng and Colleen McClung</u></b>
            <div id="t1" style="font-size:50px"></div>
        </div>
        <script>
            var countDownDate = new Date("August 10, 2021 23:59:59").getTime();
            var x = setInterval(function() {
                var now = new Date().getTime();
                var distance = countDownDate - now;
                var days = Math.floor(distance / (1000 * 60 * 60 * 24));
                var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                var seconds = Math.floor((distance % (1000 * 60)) / 1000);
                document.getElementById("t1").innerHTML = days + "d " + hours + "h "
                + minutes + "m " + seconds + "s ";
                if (distance < 0) {
                    clearInterval(x);
                    document.getElementById("t1").innerHTML = "EXPIRED";
                }
            }, 1000);
        </script>
    </div>
</body>
</html>
