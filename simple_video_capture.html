<video id="monitor" autoplay></video>
<script>
    window.onload = async () => {
        const video = document.getElementById('monitor');
        try {
            video.srcObject = await navigator.mediaDevices.getUserMedia({video: true});

            await new Promise(resolve => video.onloadedmetadata = resolve);
        } catch (err) {
            console.error(err);
        }
    };
</script>
