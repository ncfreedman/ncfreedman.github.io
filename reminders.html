<!DOCTYPE html>
<html>
<head>

<body class="main-theme">
    <div class="content">
        <br>
        <div class="content-title">
            <h1><i>reminders</i></h1>
        </div>
        
        <div style="text-align:center; width:90%; font-size:25px">
            <b><u>Research Rotation with George Tseng and Colleen McClung</u></b>
            <div id="t1" style="font-size:50px"></div>
            <br><br>
            <b><u>Pre-clinical Training</u></b>
            <div id="t2" style="font-size:50px"></div>
        </div>
        <script>
            function set_t1(){
                var countDownDate1 = new Date("August 10, 2021 23:59:59").getTime();
                var now1 = new Date().getTime();
                var distance1 = countDownDate1 - now1;
                var days1 = Math.floor(distance1 / (1000 * 60 * 60 * 24));
                var hours1 = Math.floor((distance1 % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                var minutes1 = Math.floor((distance1 % (1000 * 60 * 60)) / (1000 * 60));
                var seconds1 = Math.floor((distance1 % (1000 * 60)) / 1000);
                document.getElementById("t1").innerHTML = days1 + "d " + hours1 + "h " + minutes1 + "m " + seconds1 + "s ";
                if (distance1 < 0) {
                    document.getElementById("t1").innerHTML = "COMPLETE";
                }
            }
            set_t1()
            function set_t2(){
                var countDownDate2 = new Date("May 19, 2023 23:59:59").getTime();
                var now2 = new Date().getTime();
                var distance2 = countDownDate2 - now2;
                var days2 = Math.floor(distance2 / (1000 * 60 * 60 * 24));
                var hours2 = Math.floor((distance2 % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                var minutes2 = Math.floor((distance2 % (1000 * 60 * 60)) / (1000 * 60));
                var seconds2 = Math.floor((distance2 % (1000 * 60)) / 1000);
                document.getElementById("t2").innerHTML = days2 + "d " + hours2+ "h " + minutes2 + "m " + seconds2 + "s ";
                if (distance2 < 0) {
                    document.getElementById("t2").innerHTML = "COMPLETE";
                }
            }
            set_t2()

            //counter1
            var countDownDate1 = new Date("August 10, 2021 23:59:59").getTime();
            var x1 = setInterval(function() {
                var now1 = new Date().getTime();
                var distance1 = countDownDate1 - now1;
                var days1 = Math.floor(distance1 / (1000 * 60 * 60 * 24));
                var hours1 = Math.floor((distance1 % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                var minutes1 = Math.floor((distance1 % (1000 * 60 * 60)) / (1000 * 60));
                var seconds1 = Math.floor((distance1 % (1000 * 60)) / 1000);
                document.getElementById("t1").innerHTML = days1 + "d " + hours1 + "h " + minutes1 + "m " + seconds1 + "s ";
                if (distance1 < 0) {
                    clearInterval(x1);
                    document.getElementById("t1").innerHTML = "COMPLETE";
                }
            }, 1000);
            
            //counter2
            var countDownDate2 = new Date("May 19, 2023 23:59:59").getTime();
            var x2 = setInterval(function() {
                var now2 = new Date().getTime();
                var distance2 = countDownDate2 - now2;
                var days2 = Math.floor(distance2 / (1000 * 60 * 60 * 24));
                var hours2 = Math.floor((distance2 % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                var minutes2 = Math.floor((distance2 % (1000 * 60 * 60)) / (1000 * 60));
                var seconds2 = Math.floor((distance2 % (1000 * 60)) / 1000);
                document.getElementById("t2").innerHTML = days2 + "d " + hours2+ "h " + minutes2 + "m " + seconds2 + "s ";

                if (distance2 < 0) {
                    clearInterval(x2);
                    document.getElementById("t2").innerHTML = "COMPLETE";
                }
            }, 1000);
        </script>
        <script>
            var countDownDate = new Date("May 19, 2023 23:59:59").getTime();
            var x = setInterval(function() {
                var now = new Date().getTime();
                var distance = countDownDate - now;
                var days = Math.floor(distance / (1000 * 60 * 60 * 24));
                var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                var seconds = Math.floor((distance % (1000 * 60)) / 1000);
                document.getElementById("t2").innerHTML = days + "d " + hours + "h "
                + minutes + "m " + seconds + "s ";
                if (distance < 0) {
